<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dribble 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row">
      <div class="grid col-lg-4 col-md-4">
        <img
          class="logo-image"
          src="./Images/Screenshot 2024-01-22 160211.png"
          alt="logo-image"
        />
        <h2>Select your plan</h2>
        <h4>Flexible pricing plan that grows with you.</h4>
        <button class="button">ON</button>
        <h4 class="price">
          Annual pricing
          <span
            style="
              border: 2px solid purple;
              border-radius: 5px;
              color: purple;
              padding: 2px;
              margin-left: 10px;
              font-size: 12px;
            "
            >Save 20%</span
          >
        </h4>

        <div class="account-type">
          <input type="radio" name="Account" id="Free-Account" />
          <label for="Free-Account"
            >Free Account
            <span style="font-size: 15px; padding-left: 170px"
              >Free</span
            ></label
          ><br />
          <span style="font-size: 10px; padding-left: 15px"
            >Upto 3 users. Ideal for start ups</span
          >
        </div>

        <div class="account-type">
          <input type="radio" name="Account" id="Pro-Account" />
          <label for="Pro-Account"
            >Pro Account
            <span style="font-size: 15px; padding-left: 100px"
              >$12/month/user</span
            ></label
          ><br />
          <span style="font-size: 10px; padding-left: 15px"
            >Growing teams upto 20 users.</span
          >
        </div>

        <div class="account-type">
          <input type="radio" name="Account" id="ENTERPRISE-Account" />
          <label for="ENTERPRISE-Account"
            >ENTERPRISE Account
            <span style="font-size: 15px; padding-left: 40px"
              >$20/month/user</span
            ></label
          ><br />
          <span style="font-size: 10px; padding-left: 15px"
            >Large teams with unlimited users.</span
          >
        </div>

        <div  style="margin-top: 30px; width: fit-content">
          <div class="options"
            style="
              float: left;
              margin-left: 10px;
              border: 1px solid #e9eaee;
              width: 150px;
              text-align: center;
              border-radius: 4px;
            "
          >
            Cancel
          </div>
          <div class="options"
            style="
              float: left;
              margin-left: 10px;
              border: 1px solid #e9eaee;
              width: 150px;
              text-align: center;
              border-radius: 4px;
            "
          >
            Choose Seats
          </div>

        </div>
      </div>
      <div class="grid col-lg-4 col-md-4">2</div>
      <div class="grid col-lg-4 col-md-4">3</div>
      <div class="grid col-lg-4 col-md-4">4</div>
      <div class="grid col-lg-4 col-md-4">5</div>
      <div class="grid col-lg-4 col-md-4">6</div>
    </div>
  </body>
</html>
